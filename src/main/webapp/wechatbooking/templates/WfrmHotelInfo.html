<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="description" content="酒店信息维护">
	    <meta name="keywords" content="index">
	    <meta name="viewport" content="width=device-width, initial-scale=1, 			maximum-scale=1,user-scalable=no">
	    <meta name="renderer" content="webkit">
	    <meta http-equiv="Cache-Control" content="no-siteapp" />
	    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
	    <link rel="icon" type="image/png" href="../api/AmazeUI/i/favicon.png">
	    <link rel="apple-touch-icon-precomposed" href="../api/AmazeUI/i/app-icon72x72@2x.png">
	    <link rel="stylesheet" href="../api/AmazeUI/css/amazeui.min.css" />
	    <link rel="stylesheet" href="../api/AmazeUI/css/admin.css">
	    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
	    <script src="../js/WfrmHotelInfo.js"></script>
	    <!--[if lt IE 9]>
		<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
		<script src="assets/js/polyfill/rem.min.js"></script>
		<script src="assets/js/polyfill/respond.min.js"></script>
		<script src="assets/js/amazeui.legacy.js"></script>
		<![endif]-->
        <!--[if (gte IE 9)|!(IE)]><!-->
        <script src="../api/AmazeUI/js/jquery.min.js"></script>
        <script src="../api/AmazeUI/js/amazeui.min.js"></script>
        <!--<![endif]-->
        <script src="../api/AmazeUI/js/app.js"></script>
	</head>
	<body>
        <div class="am-cf am-padding">
            <div class="am-fl am-cf">
                <strong class="am-text-primary am-text-lg">酒店信息维护</strong> / 				<small>Edit</small>
            </div>
        </div>
        
        <div class="am-tabs am-margin" data-am-tabs>
            <ul class="am-tabs-nav am-nav am-nav-tabs">
                <li class="am-active">
                	<a href="#tab1">详细描述</a>
                </li>
            </ul>
            <div class="am-tabs-bd">
                <div class="am-tab-panel am-fade am-in am-active" id="tab1">
                    <form id="Form1" class="am-form" runat="server">
                    	<!-- 酒店名称 -->
					    <div class="am-g am-margin-top">
					    	<div class="am-u-sm-4 am-u-md-2 am-text-right">
                            	酒店名称 
                        	</div>
						    <div class="am-form-group am-form-icon am-form-feedback am-u-sm-8 am-u-md-4"> <!--am-form-success 整个输入框变为绿色，表示验证通过 -->
						    	<input type="text" class="am-form-field am-input-sm" placeholder="请输入酒店名称   必填">
						    	<!--<span class="am-icon-check"></span>--><!-- 验证通过后显示此对勾，表示验证通过-->
							</div>
							<div class="am-hide-sm-only am-u-md-6"> <!-- 酒店名称错误提示信息 -->
                            	
						    </div>
						</div>
                   
                        <div class="am-g am-margin-top">
					    	<div class="am-u-sm-4 am-u-md-2 am-text-right">
                            	联系电话 
                        	</div>
						    <div class="am-form-group am-form-icon am-form-feedback am-u-sm-8 am-u-md-4"> <!--am-form-success 整个输入框变为绿色，表示验证通过 -->
						    	<input type="text" class="am-form-field am-input-sm" placeholder="请输入联系电话">
						    	<!--<span class="am-icon-check"></span>--><!-- 验证通过后显示此对勾，表示验证通过-->
							</div>
							<div class="am-hide-sm-only am-u-md-6"> <!-- 联系电话错误提示信息 -->
                            	
						    </div>
						</div>
                        <div class="am-g am-margin-top">
                            <div class="am-u-sm-4 am-u-md-2 am-text-right">
                                酒店地址
                            </div>
                            <div class="am-u-sm-8 am-u-md-4">
                                <asp:TextBox runat="server" ID="mcAddress" name="mcAddress" class="am-input-sm" />
                            </div>
                            <div class="am-hide-sm-only am-u-md-6">
                                选填</div>
                        </div>
                        <div class="am-g am-margin-top-sm">
                            <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
                                内容描述
                            </div>
                            <div class="am-u-sm-12 am-u-md-10">
                                <asp:TextBox runat="server" Rows="10" TextMode="MultiLine" ID="mcDesp" name="mcDesp" />
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="am-margin">
            <button type="button" onclick="Submit()" class="am-btn am-btn-primary am-btn-xs">
                提交保存</button>
            <button type="button" onclick="Reset()" class="am-btn am-btn-primary am-btn-xs">
                放弃保存</button>
        </div>
        <!-- content end -->
        </form>
        <div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
            <div class="am-modal-dialog">
                <div class="am-modal-hd">
                    微信预订后台管理系统</div>
                <div class="am-modal-bd" id="msg">
                    保存成功！
                </div>
                <div class="am-modal-footer">
                    <span class="am-modal-btn">确定</span>
                </div>
            </div>
        </div>
    </div>
    	<a class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: 		'#admin-offcanvas'}">
    	</a>
   		<footer class="am-footer-default">
	</body>
</html>
